<div class="panel panel-primary" >
      
    <div class="panel-heading">{{ employee.name }}</div>
    <div class="panel-body">
        <div class="row" >
            <div class="col-md-4"  >

                  <img class="imageClass" src="{{ employee.photopath }}">

            </div>
          <div class="col-md-8 ">
                <div class="row">
                      <div class="col-md-6">
                            Gender
                      </div>
                      <div class="col-md-6">
                          :{{ employee.gender }}
                    </div>
                </div> 

                <div class="row">
                    <div class="col-md-6">
                        Contact Preference
                  </div>
                  
                  <div class="col-md-6">
                      :{{ employee.contactPreference }}
                  </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        Email
                  </div>
                  <div class="col-md-6">
                      :{{ employee.email }}
                  </div>
                </div>
              
            <div class="row">
                <div class="col-md-6">
                  Department
                </div>
            
              <div class="col-md-6"  [ngSwitch]="employee.department">
                    <span *ngSwitchCase="1">Hr  </span>
                    <span *ngSwitchCase="2">It  </span>
                    <span *ngSwitchCase="3">CSE  </span>
                    <span *ngSwitchDefault>Payroll </span>
                    
              </div>
            </div> 

            <div class="row">
            <div class="col-md-6">
                Is Active
          </div>
          <div class="col-md-6">
              :{{ employee.isActive }}
          </div>
        </div>

          </div>
      </div>
    </div>
    <div class="panel-footer">
        <a class="btn btn-primary" [routerLink]="[ '/list' , { id:employee.id }]"
          queryParamsHandling="merge"   >  Back to List </a>

        <button class="btn btn-primary pull-right" (click)="ViewnextEmployee()" > 
          View Next Employee  </button>
    </div>
</div>
